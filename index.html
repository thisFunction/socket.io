<!DOCTYPE html>
<html>

	<head>
		<title>Hello world</title>
	</head>

	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io();
		socket.emit('superDuperClientEvent', 'Sent an event from the client!');		
		socket.on('superDuperEvent', function(data){document.write(data.text)});

	</script>

	<body>
		<h2>Yo!</h2>
	</body>

</html>
