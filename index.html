<!DOCTYPE html>
<html>

<head>
	<title>Hello world</title>
</head>

<script src="/socket.io/socket.io.js"></script>
<script>
	var socket = io();
	socket.emit('superDuperClientEvent', 'Sent an event from the client!');
	socket.on('superDuperEvent', data => {
		document.querySelector('#superDuperEvent').innerHTML = data.text;
	});

	socket.on('broadcast', data => {
		document.querySelector('#numberOfUsers').innerHTML = `${data} clients connected`;
	});

	socket.on('newclientconnect', data => {
		document.querySelector('#newClientEmit').innerHTML = data.description;

	});
</script>

<body>
	<h2>Yo!</h2>
	<p id="newClientEmit"></p>
	<p id="numberOfUsers"></p>
	<p id="superDuperEvent"></p>
</body>

</html>
